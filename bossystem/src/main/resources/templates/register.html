<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>物流管理系统</title>
  <!-- plugins:css -->
  <link rel="stylesheet" href="vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="vendors/base/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- endinject -->
<!--  <link rel="shortcut icon" href="../../images/favicon.png" />-->
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
<!--              <div class="brand-logo">-->
<!--                <img src="../../images/logo.svg" alt="logo">-->
<!--              </div>-->
              <h3>创建账户</h3>
                <p style="color: red" th:text="${msg}" ></p>
              <form class="forms-sample" th:action="@{/register}" method="post" onsubmit="return check()">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Username" name="uname">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email" name="uemail">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" placeholder="Address" name="uaddress">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control form-control-lg" placeholder="Postcode" name="upostcode">
                </div>
                <div class="form-group">

                  <input type="text" class="form-control form-control-lg" id="" placeholder="Telephone" name="utel">

                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password" name="upwd">
                </div>

              <div class="form-check form-check-flat form-check-primary">

                  <label class="form-check-labe1">
                  <input type="checkbox" id="ifAccept" class="form-check-input">
                  我同意以上所有条款
                </label>
              </div>

                <div class="mt-3">
                  <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit">注册</button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  你已经有账号了? <a th:href="@{/toLogin}" class="text-primary">登录</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="vendors/base/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="js/off-canvas.js"></script>
  <script src="js/hoverable-collapse.js"></script>
  <script src="js/template.js"></script>
<!--  引入jQuery-->
  <script th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
  <script src="js/myjs/bootstrap-notify.js"></script>
  <script src="js/myjs/register.js"></script>
  <!-- endinject -->
</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{admin/base :: head}"></div>
<body>

<div class="col-lg-12 grid-margin stretch-card">

    <div class="card-body">
            <h4 class="card-title">商品入库信息</h4>

            <div class="table-responsive">
                <table class="tablelist table table-striped" id="example">
                    <thead>
                    <tr>
                        <th>
                            名称
                        </th>
                        <th>
                            数量
                        </th>
                        <th>
                            供货商
                        </th>
                        <th>
                            操作员
                        </th>
                        <th>
                            操作员性别
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="info : ${infos}">
                            <td th:text="${info.gname}"></td>
                            <td th:text="${info.num}"></td>
                            <td th:text="${info.name}"></td>
                            <td th:text="${info.handler}"></td>
                            <td th:switch="${info.sex}">
                                <label th:case="0" class="badge badge-success">男</label>
                                <label th:case="1" class="badge badge-warning">女</label>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

</div>
<div th:include="~{admin/base :: footer}"></div>
<script type="text/javascript">
    //实现分页
    $(document).ready(function(){
        $("#example").dataTable({
            "bProcessing" : true, //DataTables载入数据时，是否显示‘进度’提示
            "aLengthMenu" : [5, 10, 15], //更改显示记录数选项
            "sPaginationType" : "full_numbers", //详细分页组，可以支持直接跳转到某页
            "bAutoWidth" : true, //是否自适应宽度
            //"bJQueryUI" : true,
            "oLanguage": { //国际化配置
                "sProcessing" : "正在获取数据，请稍后...",
                "sLengthMenu" : "显示 _MENU_ 条",
                "sZeroRecords" : "没有您要搜索的内容",
                "sInfo" : "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
                "sInfoEmpty" : "记录数为0",
                "sInfoFiltered" : "(全部记录数 _MAX_ 条)",
                "sInfoPostFix" : "",
                "sSearch" : "搜索",
                "sUrl" : "",
                "oPaginate": {
                    "sFirst" : "第一页",
                    "sPrevious" : "上一页",
                    "sNext" : "下一页",
                    "sLast" : "最后一页"
                }
            },
        });
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{admin/base :: head}"></div>
<body>

<div class="col-lg-12 grid-margin stretch-card">

    <div class="card-body">
        <h4 class="card-title">供应商展示</h4>

        <div class="table-responsive pt-3">
            <table class="tablelist table table-bordered" id="example">
                <thead>
                <tr>
                    <th>
                        名称
                    </th>
                    <th>
                        地址
                    </th>

                </tr>
                </thead>
                <tbody>
                    <tr th:each="info : ${infos}">
                        <td th:text="${info.name}"></td>
                        <td th:text="${info.address}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<div th:include="~{admin/base :: footer}"></div>

<script type="text/javascript">

    //实现分页
    $(document).ready(function(){
        $("#example").dataTable({
            "bProcessing" : true, //DataTables载入数据时，是否显示‘进度’提示
            "aLengthMenu" : [5, 10, 15], //更改显示记录数选项
            "sPaginationType" : "full_numbers", //详细分页组，可以支持直接跳转到某页
            "bAutoWidth" : true, //是否自适应宽度
            //"bJQueryUI" : true,
            "oLanguage": { //国际化配置
                "sProcessing" : "正在获取数据，请稍后...",
                "sLengthMenu" : "显示 _MENU_ 条",
                "sZeroRecords" : "没有您要搜索的内容",
                "sInfo" : "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
                "sInfoEmpty" : "记录数为0",
                "sInfoFiltered" : "(全部记录数 _MAX_ 条)",
                "sInfoPostFix" : "",
                "sSearch" : "搜索",
                "sUrl" : "",
                "oPaginate": {
                    "sFirst" : "第一页",
                    "sPrevious" : "上一页",
                    "sNext" : "下一页",
                    "sLast" : "最后一页"
                }
            },
        });
    });
</script>
</body>
</html>
